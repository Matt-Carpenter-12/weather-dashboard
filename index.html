<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="main-content">
        <section class="search-section">
            <form id="search-form">
                <input type="text" id="city-input" placeholder="Enter city name" required>
                <button type="submit">Search</button>
            </form>
        </section>
        <section id="search-history" class="history-section"></section>
        <section id="current-weather" class="weather-section"></section>
        <section id="future-weather" class="weather-section"></section>
    </main>
    <script src="script.js"></script>
</body>
</html>
